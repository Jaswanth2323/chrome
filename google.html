<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="website icon" type="png"
    href="icon.png">
  </head>


<div class="bg-gradient-to-r from-slate-500 to-slate-800">
  <div class="text-xl text-right">
    <button class="mx-2 hover:underline  text-white">Gmail</button>
    <button class="mx-2  hover:underline text-white">Images</button>
    <i class="fa fa-flask" aria-hidden="true"></i>
    <i class="fa fa-th mx-2" aria-hidden="true"></i>
  
    <i class="fa fa-user-circle-o mx-4" aria-hidden="true"></i>
  </div>
  <div class="h-[100vh] flex justify-center items-center">
    <div class="text-center">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
        alt="google"
      />
      <div class="bg-white text-black mt-10 rounded-full"> 
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="focus:outline-none" type="text" />
        <i class="fa fa-microphone" aria-hidden="true"></i>
        <i class="fa fa-picture-o" aria-hidden="true"></i>
      </div>

      <div class="mt-3">
        <button class="bg-white-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full border-4 border-blue-600 shadow-lg">
         search
        </button>
        <button class="bg-white-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full border-4 border-blue-600 shadow-lg">
          i am
        </button>
        <button class="absolute bottom-2 right-0 bg-white-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full border-4 border-blue-600 shadow-lg ">
          <i class="fa fa-pencil" aria-hidden="true"></i> Customize chrome
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
